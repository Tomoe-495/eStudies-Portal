<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo's thing.png">
    <title>Feedback</title>
</head>
<body>

  <header class="nav">
    <div class="logo">
        <a href=""><img src="images/logo1.png" alt="Logo"></a>
    </div>

    <div class="navs">
        <a href="#" class="active">Home</a>
        <a href="#">Marks</a>
        <a href="#">Progress</a>
        <a href="#">Study Resources</a>
        <a href="#">Revision Classes</a>
        <a href="#">FeedBack</a>
        <a href="#">Contacts</a>
    </div>

    <div class="counts">
        <div class="visiter-count">
            <p class="v-counts">1</p>
            <ion-icon name="people" title="visitor's count"></ion-icon>
        </div>
        <p class="u-name">Mr. Someone</p>
    </div>

</header>

  <div class="container1">
    <div class="header">
      <h1>Give Us a Feedback</h1>
    </div>
    <div class="feed-form contactForm">

      <div class="form-head">
        <h2>Feedback Form</h2>
      </div>

      <div class="inputBox">
        <input type="text" required="required" class="feedinput">
        <span>Enter your name</span>
      </div>

      <div class="inputBox">
        <input type="Email"  required="required"  class="feedinput">
        <span>Enter your Email</span>
      </div>

      <div class="inputBox">
        <textarea cols="30" rows="3" required class="feedinput"   ></textarea>
        <span>Enter your Message</span>
      </div>

      <button class="submit-button btn-hover">Send</button>
      
    </div>
  </div>

  <script src="func.js"></script>

</body>
</html>
