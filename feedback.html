    <meta charset="UTF-8">

    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo's thing.png">
    <title>Feedback</title>
</head>
<body>

  <header class="nav">
    <div class="logo">
        <a href="index.html"><img src="images/logo1.png" alt="Logo"></a>
    </div>

    <div class="navs">
        <a href="index.html">Home</a>
        <a href="#">Marks</a>
        <a href="#">Progress</a>
        <a href="#">Study Resources</a>
        <a href="#">Revision Classes</a>
        <a href="" class="active">FeedBack</a>
        <a href="contact.html">Contacts</a>
    </div>

    <div class="counts">
      <div class="visiter-count">
          <p class="v-counts">1</p>
          <ion-icon name="people"></ion-icon>
          <span class="v-pop">Visitor's count</span>
      </div>
      <p class="u-name">Mr. Someone</p>
  </div>

</header>

  <div class="container1">
    <div class="header">

      <span class="feedback-head">Give Us a Feedback</span>

        <p class="f-quote">We would love to hear your thougths, suggestion, concerns <br> or problems with anything so we can improve.</p>

    </div>

    <div class="main-form-div">

    <form class= "feed-form contactForm"> 

    <div>

      <div class="form-head">
        <h2>Feedback Form</h2>
      </div>

      <div class="inputBox">
        <input type="text" required="required" class="feedinput">
        <span>Enter your name</span>
      </div>

      <div class="inputBox">
       <input type="Email"  required="required"  class="feedinput">
      <span>Enter your Email</span>
      </div>

      <div class="inputBox">
        <textarea cols="30" rows="3" required class="feedinput"></textarea>
        <span>Enter your Message</span>
      </div>
    
      <button class="submit-button btn-hover">Send</button>
      
    </div>
    </form>
      <div class="character"><img src="Images/character.png" alt=""></div>
    
      </div>
    </div>
  

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
