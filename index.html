<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStudiez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">

</head>
<body>

    <div class="main-pop">
        <div class="sub-pop">
            <h1>Welcome to eStudiez</h1>
              <img src="images/popup.jpg" alt="" class="p-img">

            <h3>Select the user category you belong to:</h3>
            <input type="text" placeholder="Enter your Username" class="first-inp">
        
            <div class="radios">
                <div class="s-pop">
                    <input type="radio" name="select">
                    <p>Teacher</p>
                </div>
                <div class="s-pop">
                    <input type="radio" name="select">
                    <p>Student</p>
                </div>
                <div class="s-pop">
                    <input type="radio" name="select">
                    <p>Parent/Guardian</p>
                </div>
            </div>

            <button class="pop-btn bg-theme4 btn-hover">Submit</button>
        </div>
    </div>

    <header class="nav bg-theme5">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        
        <div class="navs">
            <a href="#" class="active">Home</a>
            <a href="#">Marks</a>
            <a href="#">Progress</a>
            <a href="#">Study Resources</a>
            <a href="#">Revision Classes</a>
            <a href="#">FeedBack</a>
            <a href="#">Contacts</a>
        </div>

        <div class="counts">
            <div class="visiter-count">
                <p class="v-counts">1</p>
                <ion-icon name="people" title="visitor's count"></ion-icon>
            </div>
            <p class="u-name">Mr. Someone</p>
        </div>
        
    </header>

    <section class="landing">

        
        <div class="land-sect">            
        </div>

        <div class="land-sect2">
            <h1>Welcome To <br><span class="sect-head">eStudiez</span></h1>
        </div>

        
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
